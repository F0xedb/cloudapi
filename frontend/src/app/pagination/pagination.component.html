<div class="ui borderless pagination menu">
  <a class="item" (click)="previous()">
    <i class="left arrow icon"></i> Previous
  </a>
  <a class="item" *ngFor="let page of pages" (click)="goto(page)">{{page}}</a>
  <a class="item" (click)="next()">
    Next <i class="icon right arrow"></i>
  </a>
</div>
